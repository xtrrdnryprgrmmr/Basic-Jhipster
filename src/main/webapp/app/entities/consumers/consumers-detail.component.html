<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="consumers">
            <h2><span jhiTranslate="mixprojectApp.consumers.detail.title">Consumers</span> {{consumers.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mixprojectApp.consumers.name">Name</span></dt>
                <dd>
                    <span>{{consumers.name}}</span>
                </dd>
                <dt><span jhiTranslate="mixprojectApp.consumers.email">Email</span></dt>
                <dd>
                    <span>{{consumers.email}}</span>
                </dd>
                <dt><span jhiTranslate="mixprojectApp.consumers.phone">Phone</span></dt>
                <dd>
                    <span>{{consumers.phone}}</span>
                </dd>
                <dt><span jhiTranslate="mixprojectApp.consumers.websites">Websites</span></dt>
                <dd>
                    <span>{{consumers.websites}}</span>
                </dd>
                <dt><span jhiTranslate="mixprojectApp.consumers.adress">Adress</span></dt>
                <dd>
                    <div *ngIf="consumers.adress">
                        <a [routerLink]="['/address', consumers.adress?.id, 'view']">{{consumers.adress?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/consumers', consumers.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
