<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-posts-heading" jhiTranslate="mixprojectApp.posts.home.createOrEditLabel">Create or edit a Posts</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!posts.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="posts.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mixprojectApp.posts.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                        [(ngModel)]="posts.title" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mixprojectApp.posts.body" for="field_body">Body</label>
                    <input type="text" class="form-control" name="body" id="field_body"
                        [(ngModel)]="posts.body" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mixprojectApp.posts.user" for="field_user">User</label>
                    <input type="number" class="form-control" name="user" id="field_user"
                        [(ngModel)]="posts.user" required/>
                    <div [hidden]="!(editForm.controls.user?.dirty && editForm.controls.user?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.user?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.user?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                        <small class="form-text text-danger" [hidden]="!isvalid" >
                            This is invalid number!!!
                        </small>                  
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
