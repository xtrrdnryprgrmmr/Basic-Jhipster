<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="posts">
            <h2><span jhiTranslate="mixprojectApp.posts.detail.title">Posts</span> {{posts.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mixprojectApp.posts.title">Title</span></dt>
                <dd>
                    <span>{{posts.title}}</span>
                </dd>
                <dt><span jhiTranslate="mixprojectApp.posts.body">Body</span></dt>
                <dd>
                    <span>{{posts.body}}</span>
                </dd>
                <dt><span jhiTranslate="mixprojectApp.posts.user">User</span></dt>
                <dd>
                    <span>{{posts.user}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/posts', posts.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
